<!DOCTYPE html>
<html>
<head lang="de-de">
    <meta charset="UTF-8">
    <meta name="author" content="Rene Kriest">
    <title>Form</title>
</head>
<body>
<nav></nav>
<h1>Form Fields</h1>

<section id="wrapper"></section>

<!-- Templates -->
<script id="template_form" type="text/x-handlebars-template">
    <form name="{{this.name}}" action="{{this.action}}" method="{{this.method}}"></form>
</script>
<script id="template_control_fieldset" type="text/x-handlebars-template">
    <fieldset><legend>{{this.legend}}</legend></fieldset>
</script>
<script id="template_control_input" type="text/x-handlebars-template">
    <label for="{{this.id}}">{{this.label}}</label><input id="{{this.id}}" type="text" placeholder="{{this.placeholder}}" name="">
</script>

<script id="template_control_select" type="text/x-handlebars-template">
    <select size="1" name="{{this.name}}">
        {{#each this.keyValues}}
            {{#each this}}
                <option value="{{@key}}">{{this}}</option>
            {{/each}}
        {{/each}}
    </select>
</script>

<script id="template_control_select_birthday" type="text/x-handlebars-template">
    <select size="1" name="">
        {{{birthDay}}}
    </select>
</script>

<script id="template_control_select_birthmonth" type="text/x-handlebars-template">
    <select size="1" name="">
        {{{birthMonth}}}
    </select>
</script>

<script id="template_control_select_birthyear" type="text/x-handlebars-template">
    <select size="1" name="">
        {{{birthYear}}}
    </select>
</script>

<!-- Templates END -->
<!-- Vendor Libraries -->
<script src="../../vendor/jquery-2.1.0.js"></script>
<script src="../../vendor/handlebars-v1.3.0.js"></script>
<!-- App -->
<script src="form.js"></script>
<script src="fieldset.js"></script>
<script src="controls/input.js"></script>
<script src="controls/select.js"></script>
<script src="main.js"></script>
</body>
</html>
