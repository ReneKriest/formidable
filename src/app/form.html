<!DOCTYPE html>
<html lang="de-de">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rene Kriest">
    <title>Form Example</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="rk_wrapper"><!-- Page Wrapper -->
<h1>Form Example</h1>
<h2>Forms and validation done via JavaScript</h2>
<section id="rk_form_wrapper"></section>
<!-- No <button>s due to IE visual errors -->
<div class="clearfix rk_buttons_wrapper">
    <ul class="rk_ul">
        <li class="rk_form_button rk_form_button_validate box-shadow" title="Validate the form and highlight erros">Validate Data</li>
        <li class="rk_form_button rk_form_button_save box-shadow" title="Show JSON string">Show Data</li>
        <li class="rk_form_button rk_form_button_clear box-shadow" title="Clear the results box">Clear Result</li>
    </ul>
</div>
<section >
    <h3>JSON-String:</h3>
    <div id="rk_form_result" class="box-shadow"></div>
</section>
<!-- remove -->
<section id="rk_bday_wrapper">
    <h3>Happy Birthday Daniel! :)</h3>
    <div id="rk_bday_dk"></div>
</section>
</div><!-- Page Wrapper END -->

<!-- Handlebar Templates -->
<script id="template_form" type="text/x-handlebars-template">
    <form id="{{this.id}}" name="{{this.name}}" action="{{this.action}}" method="{{this.method}}"></form>
</script>
<script id="template_control_fieldset" type="text/x-handlebars-template">
    <fieldset><legend>{{this.legend}}</legend></fieldset>
</script>
<script id="template_control_input" type="text/x-handlebars-template">
    <label for="{{this.id}}">{{this.label}}</label><input id="{{this.id}}" type="text" placeholder="{{this.placeholder}}" autocomplete="off" name="">
</script>

<!-- Select: standard case -->
<script id="template_control_select" type="text/x-handlebars-template">
    <label for="{{this.id}}">{{this.label}}</label>
    <select size="1" name="{{this.name}}" id="{{this.id}}">
        <option value=""></option>
        {{#each this.values}}
            {{#each this}}
                <option value="{{@key}}">{{this}}</option>
            {{/each}}
        {{/each}}
    </select>
</script>
<!-- Select: standard case END -->

<!-- Select: birthday case -->
<script id="template_control_select_birthday" type="text/x-handlebars-template">
    <label for="{{this.id}}">{{this.label}}</label>
    <select size="1" name="{{this.name}}" id="{{this.id}}">
        <option value=""></option>
        {{{birthDay}}}
    </select>
</script>

<script id="template_control_select_birthmonth" type="text/x-handlebars-template">
    <label for="{{this.id}}">{{this.label}}</label>
    <select size="1" name="{{this.name}}" id="{{this.id}}">
        <option value=""></option>
        {{{birthMonth}}}
    </select>
</script>

<script id="template_control_select_birthyear" type="text/x-handlebars-template">
    <label for="{{this.id}}">{{this.label}}</label>
    <select size="1" name="{{this.name}}" id="{{this.id}}">
        <option value=""></option>
        {{{birthYear}}}
    </select>
</script>

<script id="template_control_select_birthday_options" type="text/x-handlebars-template">
    {{#each this}}
        <option value="{{this}}">{{this}}</option>
    {{/each}}
</script>
<!-- Select: birthday case END -->
<!-- Handlebar Templates END -->

<!-- JavaScript -->
<!-- Vendor Libraries -->
<script src="../../vendor/jquery-2.1.0.js"></script>
<script src="../../vendor/handlebars-v1.3.0.js"></script>
<!-- Vendor Libraries -->
<!-- App -->
<script src="controls/validation.js"></script>
<script src="controls/birthdateEnum.js"></script>
<script src="controls/form.js"></script>
<script src="controls/fieldsets/default.js"></script>
<script src="controls/fieldsets/birthdate.js"></script>
<script src="controls/input.js"></script>
<script src="controls/select.js"></script>
<script src="main.js"></script>
<!-- App END -->
</body>
</html>
